<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">TABLE CALCULATOR</h1><br><br><br>
    <label id=" num">PLEASE ENTER A NUMBER</label>
    <input id="num" type="text" align="center"><br>
    <button onclick="table()">check</button>
       
        <script>
    function table(){
    let n=document.getElementById("num").value;
    let i;
    for(i=1; i<=10; i++)
    {
    document.write(n+"x"+i+"="+n*i+"<br>");
    }
    }
    </script>
</body>
</html>
